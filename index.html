<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Smart Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #fff;
      text-align: center;
      padding: 50px;
    }
    input, button {
      font-size: 1.2em;
      padding: 10px;
      margin: 10px;
      border: none;
      border-radius: 8px;
    }
    input {
      width: 300px;
    }
    button {
      background-color: #00ff88;
      color: black;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      font-size: 1.5em;
    }
    .error {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>ðŸ§  Super Smart Calculator</h1>
  <p>Enter your question below:</p>
  <input type="text" id="question" placeholder="e.g. (5+4)*3 - 7 / 2">
  <br>
  <button onclick="calculate()">Calculate</button>
  <div id="result"></div>

  <script>
    function calculate() {
      const input = document.getElementById("question").value;
      const resultDiv = document.getElementById("result");

      try {
        // Evaluate the input expression
        const result = eval(input);
        if (isNaN(result) || result === Infinity || result === -Infinity) {
          throw new Error();
        }
        resultDiv.innerHTML = `ðŸ§® Answer: <strong>${result}</strong>`;
        resultDiv.className = "";
      } catch {
        resultDiv.innerHTML = `The question you gave is wrong dumbass now go and fuck yourselfðŸ˜¡`;
        resultDiv.className = "error";
      }
    }
  </script>
</body>
</html>
